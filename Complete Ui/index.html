<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete UI</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="proto-container">
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
    </div>

    <div class="container">
        <div class="inner">
            <div class="left">
                <img src="images/logo.jpg" alt="CompleteUI" class="logo">
            
            <div class="content">
                <h1>Complete <span>UI Design Course</span></h1>
                <p>Tired of producing subpar UI Design? CompleteUI is an upcoming course created to help aspiring UI designers.</p>
                <p class="light">CompleteUI is releasing before 2020 on udemy & other networks</p>
            </div>
        </div>
        <div class="right">
            <p>Get notified when i release the course</p>
            <input type="text" name="email" id="email" placeholder="your email">
            <button> Notify Me </button>

            <div class="attention">
                <img src="Images/me.jpeg" alt="Buike Avatar" class="me">
                <img src="Images/arrow.png" alt="Arrow" class="arrow">
            </div>
        </div>
      </div>
    </div>

    <script src="main.js">
       
    </script>
   
</body>
</html>
